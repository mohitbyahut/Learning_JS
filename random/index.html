<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button >text click</button>
    <button
      id="click-buttom"
      onclick="cartQuantity = cartQuantity + 1;  document.querySelector('#summary').innerText = `You no is ${cartQuantity} start` "
    >
      add to cart
    </button>
    <button
      class="clc"
      onclick="cartQuantity = cartQuantity - 1;  document.querySelector('#summary').innerText = `You no is ${cartQuantity} start` "
    >
      text click
    </button>

    <h1 id="summary"></h1>

    <script>
      let cartQuantity = 5;
      document.querySelector(
        "#summary"
      ).innerText = `You no is ${cartQuantity} start`;
    </script>
  </body>
</html>
